<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Dynamic Module Import Example</title>
</head>
<body>
    <h1>ES6 Dynamic Module Import Example</h1>
    <p>Open DevTools, then click the button, watch the console output.</p>
    <h2>Functions Import</h2>
    <button id="func1" >func1</button>
    <button id="func2">func2</button>
    <button id="func3">func3</button>
    <button id="func4">func4</button>
    <button id="func5">func5</button>
    <h2>Objects Import</h2>
    <button id="objects">objects</button>
    <select id="language">
        <option disabled selected>Language</option>
        <option value="zh_TW">zh_TW</option>
        <option value="en_US">en_US</option>
    </select>

    
</body>

<script src="./module.js"></script>
</html>
